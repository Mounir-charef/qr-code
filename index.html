<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="card">

    <img class="qr-code" src="images/image-qr-code.png" alt="qr-code">

    <div class="desc">
      <h1 class="flex-child"> Improve your front-end skills by building projects  </h1>

      <p class="flex-child"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </div>
  </div>


</body>
</html>
